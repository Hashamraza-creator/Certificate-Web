<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="myform">
      <h2>Sign Up</h2>
      <p>Already have an account? <a routerLink="/login">Log in</a></p>
  
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" formControlName="username" />
  
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" formControlName="email" />
  
      <label for="password">Password</label>
      <div class="password-field">
        <input [type]="passType" id="password" placeholder="Enter your password" formControlName="password" />
        <span class="password-toggle" (click)="changeVisibility()">{{ passType === 'password' ? '👁️' : '🙈' }}</span>
      </div>
  
      <label for="confirmPassword">Confirm Password</label>
      <div class="password-field">
        <input [type]="passType" id="confirmPassword" placeholder="Confirm your password" formControlName="confirmPassword" />
      </div>
  
      <div class="agree-terms">
        <input type="checkbox" id="agree-terms" formControlName="agreeToTerms" />
        <label for="agree-terms">I agree to the <a routerLink="/login">terms and conditions</a></label>
      </div>
  
      <button type="submit">Sign Up</button>
    </div>
  </form>
